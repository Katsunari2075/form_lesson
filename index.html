<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML応用編 ~登録フォームを作ってみよう~</title>
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/base.css">
    <link rel="stylesheet" href="./assets/css/style.css">
  </head>
  <body>
    <section class="wrapper">
      <div class="inner">
        <div class="main-content">
          <h1 class="form-title">アカウント作成</h1>
          <div class="columns">

            <div class="column half-width">
              <a href="#" class="btn-init btn full-width facebook">Facebookでスタート</a>
            </div>

            <div class="column half-width">
              <a href="#" class="btn-init btn full-width google">Googleでスタート</a>
            </div>

          </div>

          <p class="supplement-text default-text">タイムラインへ投稿を行うことや、アカウント情報を伝えることはありません。</p>

          <div class="devider">
            <p class="default-text">アカウント情報</p>
          </div>

          <form action="#" method="POST">

            <!-- 名前 -->
            <div class="row name-box">

              <div class="name half-width">
                <label for="name" class="label-text">名字<span class="alert">※</span></label>
                <input type="text" name="last-name" id="name" class="input-init input-area" required>
              </div>

              <div class="name half-width">
                <label for="name" class="label-text">名前<span class="alert">※</span></label>
                <input type="text" name="first-name" id="name" class="input-init input-area" required>
              </div>

            </div>
            <!-- 名前 -->

            <!-- 性別 -->
            <div class="row gender">

              <p class="label-text full-width">性別</p>

              <div class="gender-contents">

                <label for="man" class="gender-content">
                  <input type="radio" name="gender" id="man" class="gender-input">
                  <span>男性</span>
                </label>

                <label for="woman" class="gender-content">
                  <input type="radio" name="gender" id="woman" class="gender-input">
                  <span>女性</span>
                </label>

                <label for="other" class="gender-content">
                  <input type="radio" name="gender" id="other" class="gender-input">
                  <span>その他</span>
                </label>

              </div>

            </div>
            <!-- 性別 -->

            <!-- 出身地 -->
            <div class="row birthplace half-width">
              <p class="label-text">出身</p>
              <div class="select-area">
                <select name="birthplace" id="birthplace" class="input-init input-area birthplace-input">
                  <option value="東京">東京</option>
                  <option value="千葉">千葉</option>
                  <option value="埼玉">埼玉</option>
                  <option value="神奈川">神奈川</option>
                </select>
              </div>
            </div>
            <!-- 出身地 -->

            <!-- Eメール -->
            <div class="row email">
              <label for="email" class="label-text">Eメール<span class="alert">※</span></label>
              <input type="email" class="input-init input-area full-width" name="email" id="email" placeholder="ex) hoge@example.com" required>
            </div>
            <!-- Eメール -->

            <!-- 電話番号 -->
            <div class="row tel">
              <label for="tel" class="label-text">電話番号</label>
              <input type="tel" class="input-init input-area full-width" name="tel" id="tel" placeholder="ex) 09012345678">
            </div>
            <!-- 電話番号 -->

            <!-- パスワード -->
            <div class="row password">
              <label for="password" class="label-text">パスワード<span class="alert">※</span></label>
              <input type="password" class="input-init input-area full-width" name="password" id="password" required>
            </div>
            
            <div class="row password">
              <label for="password-confirmation" class="label-text">パスワード(確認用)<span class="alert">※</span></label>
              <input type="password" class="input-init input-area full-width" name="password-confirmation" id="password-confirmation" required>
            </div>
            <!-- パスワード -->

            <!-- コース -->
            <div class="row course">
              <p class="label-text">希望コース</p>

              <div class="course-option">
                <input type="checkbox" name="course" id="frontend">
                <label for="frontend" class="course-option-text">フロントエンド</label>
              </div>

              <div class="course-option">
                <input type="checkbox" name="course" id="backend">
                <label for="backend" class="course-option-text">バックエンド</label>
              </div>

              <div class="course-option">
                <input type="checkbox" name="course" id="app">
                <label for="app" class="course-option-text">アプリ</label>
              </div>

            </div>
            <!-- コース -->

            <!-- 備考 -->
            <div class="row remarks">
              <label for="remarks" class="label-text">備考</label>
              <textarea name="remarks" id="remarks" class="input-init input-area full-width" placeholder="何かあればご記入ください"></textarea>
            </div>
            <!-- 備考 -->

            <!-- 送信ボタン -->
            <div class="row">
              <input type="submit" value="アカウント作成" class="input-init full-width btn submit-btn">
            </div>
            <!-- 送信ボタン -->

            <p class="agreement">
              アカウントを作成することにより、<a href="#" class="link-color">利用規約</a>と<a href="#" class="link-color">プライバシーポリシー</a>に同意するものとします。
            </p>
          </form>

        </div>

        <div class="foot-part">
          <p>
            すでにアカウントをお持ちですか？
            <a href="#" class="link-color">ログイン</a>
          </p>
          <a href="#" class="link-color resend-mail">認証メールが届きませんか？</a>
        </div>
        
      </div>
    </section>
  </body>
</html>
